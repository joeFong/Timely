<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
   <h:head>
   	  <meta name="viewport" content="width=device-width, initial-scale=1" />
   	  
      <h:outputStylesheet library="css" name="bootstrap.css"/>
      <h:outputStylesheet library="css" name="style.css"/>
      
      <h:outputScript library="javascript" name="jquery-3.1.1.min.js" />
      <h:outputScript library="javascript" name="bootstrap.js" />
      
      <title>Login</title>
   </h:head>
   <h:body>
      <div class="container">
       	<div class="card card-container">
    	   	<img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
  	        <p id="profile-name" class="profile-name-card"></p>
	        <h:form class="form-signin">
	        	<span id="reauth-email" class="reauth-email"></span>
	    		<h:inputText class = "form-control" id="inputEmail" pt:placeholder="Email address" value="#{Master.login.userName}"/>
                <h:inputText class = "form-control" id="inputPassword" pt:placeholder="Password" value="#{Master.login.password}"/>
                <h:commandButton class="btn btn-lg btn-primary btn-block btn-signin" value="Sign In" action="#{Master.authenticate}" />
            </h:form>
            <a href="#" class="forgot-password">
                Forgot the password?
            </a>
        </div>
      </div>
   </h:body>
</html>
