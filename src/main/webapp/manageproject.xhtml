<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
   <h:head>
      <h:outputStylesheet library="css" name="style.css"/>
      <h:outputStylesheet library="css" name="bootstrap.css"/>
      <h:outputStylesheet library="css" name="semantic.css"/>
      
      <h:outputScript library="javascript" name="jquery-3.1.1.min.js" />
      <h:outputScript library="javascript" name="semantic.js" />
      <h:outputScript library="javascript" name="site.js" />
      <h:outputScript library="javascript" name="bootstrap.js" />
      
  
      <title>Index</title>
   </h:head>
   <h:body>
      <div class="ui left demo vertical inverted sidebar labeled icon menu">
        <a id="hide-sidebar" class="item">
            <i class="sidebar icon"></i>
        </a>
        <a class="item">
            <i class="home icon"></i>
        </a>
      </div>

    <div id="home" class="ui pusher">
        <div class="ui top massive fixed menu">
            
            <a id="show-sidebar" class="item">
                <i class="large sidebar icon"></i>
                <img  class ="ui small image" src='#{resource["images/logo.png"]}' alt=""/>
            </a>
            <a class="item">
                Features
            </a>
            <a class="item">
                About Us
            </a>
            <a class="item">
                Contact Us
            </a>
            <div class="right menu">
                <a class="item">
                    <i class="big announcement icon"></i>
                </a>
                <h:form>
                
                <h:commandLink class="item" value="Logout" action="#{Master.logout}">
                    <i class="big sign out icon"></i>
                </h:commandLink>
                
                </h:form>
             </div>
        </div>
        <div class="ui segment grid" id="content">
            <div class="row"></div>
            <div class="row">
                <div class="column">
                </div>
            </div>
            
            <div class="container text-centered">
  				<div class="jumbotron">
	    			<h1>Manage Project</h1>
	    			<span></span> 
  				</div> 
			</div>
            
            <div class="container">
	            <div class="row">
	            	<h:outputText value="No: #{Master.projMan.selectedProject.projNo}"/><br/>
	            	<h:outputText value="Name: #{Master.projMan.selectedProject.projNm}"/><br/>
	            	<h:outputText value="Description: #{Master.projMan.selectedProject.projDesc}"/><br/>
	            	<h:form>
					<h:dataTable class="table table-bordered" value="#{Master.projMan.selectedProject.workPackages}" var="s">
							<h:column>
								<f:facet name="header">Number</f:facet>
								#{s.id.wpNo}
							</h:column>
							<h:column>
								<f:facet name="header">Name</f:facet>	
								<h:inputText class="form-control" value="#{s.wpNm}" />
							</h:column>
							<h:column>
								<f:facet name="header">Description</f:facet>	
								<h:inputText class="form-control" value = "#{s.wpDesc}" />
							</h:column>
							<h:column>
								<f:facet name="header">Budget Estimate</f:facet>
								<h:dataTable class="table" value="#{s.wplabs}" var="l" rendered="#{Master.projMan.isLeaf(s)}">
									<h:column>
										<f:facet name="header">Labour Grade</f:facet>
										<h:outputText value="#{l.id.wlLgId}" rendered="#{not l.editable}"/>
										<h:selectOneMenu class="form-control" value="#{l.id.wlLgId}" converter="#{labgrdConverter}" rendered="#{l.editable}">
            								<f:selectItems class="selectpicker" value="#{Master.admin.labourGrades}" />
            							</h:selectOneMenu>
									</h:column>
									<h:column>
										<f:facet name="header">Hours</f:facet>
										<h:inputText class="form-control" value="#{l.wlPlanHrs}" />
									</h:column>
								</h:dataTable>
								<h:commandButton class="btn" value="Add row" action="#{Master.projMan.addWplabRow(s)}" rendered="#{Master.projMan.isLeaf(s)}"/>
							</h:column>
							
							<h:column>	
								<h:commandButton class="btn" value="Add Child" action="#{Master.projMan.createChildWP(s)}"/>
							</h:column>
					</h:dataTable>
						<h:commandButton class="btn" value="Add Work Package" action="#{Master.projMan.createNewWP()}"/><br/>
						<h:commandButton class="btn" value="Save" action="#{Master.projMan.save()}"/>
		            	<h:commandButton class="btn" value="Cancel" action="viewmanagedprojects" immediate="true"/>
		            </h:form>
	            </div>
            </div>

        </div>
    </div>
    
      
   </h:body>
</html>
