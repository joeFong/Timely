<ui:composition template="/template/master_page.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="title">Weekly Statistics List</ui:define>

    <ui:define name="content">
        <div class="ui segment grid" id="content">
            <div class="container text-centered">
                <div class="jumbotron">
                    <h1>Weekly Statistics List</h1>
                    <span></span>
                </div>
            </div>

            <div class="container">
                <b:row>
                    <b:column col-md="12">
                        <b:dataTable
                            value="#{Master.projMan.getListOfWeeks()}"
                            var="s">
                            <b:dataTableColumn>
                                <f:facet name="header">Week</f:facet>	
								<h:outputText value="#{s}">
							</b:dataTableColumn>
                            <b:dataTableColumn>
                                <f:facet name="header">Report</f:facet>
                                <b:form>
                                    <h:commandButton class="btn"
                                        value="What"
                                        action="#{Master.projMan.selectWeeklyReport(s)}" />
                                </b:form>
                            </b:dataTableColumn>
                        </b:dataTable>
                    </b:column>
                </b:row>
            </div>
        </div>
    </ui:define>
</ui:composition>
