<ui:composition template="/template/master_page.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="title">Managed Projects</ui:define>

    <ui:define name="content">
        <div class="ui segment grid" id="content">
            <b:jumbotron class="text-center">
                <h1>Managed Projects</h1>
                <span></span>
            </b:jumbotron>

            <div class="container">
                <b:row>
                    <b:form>
                        <b:dataTable class="table table-bordered"
                            value="#{Master.projMan.listOfProjects(Master.login.currentEmployee.currentEmployee)}"
                            var="s">
                            <b:dataTableColumn>
                                <f:facet name="header">No</f:facet>	
								#{s.projNo}
							</b:dataTableColumn>
                            <b:dataTableColumn>
                                <f:facet name="header">Name</f:facet>	
								#{s.projNm}
							</b:dataTableColumn>
                            <b:dataTableColumn>
                                <f:facet name="header">Description</f:facet>	
								#{s.projDesc}
							</b:dataTableColumn>

                            <b:dataTableColumn>
                                <f:facet name="header">Work Package Estimates</f:facet>
                                <b:commandButton class="btn"
                                	look="primary"
                                    value="Select Project for Managing"
                                    action="#{Master.projMan.selectProjectForManaging(s)}" />
                            </b:dataTableColumn>

                            <b:dataTableColumn>
                                <f:facet name="header">Weekly Reports</f:facet>
                                <b:commandButton class="btn"
                                	look="primary"
                                    value="Select Project for Reports"
                                    action="#{Master.projMan.selectProjectForReport(s)}" />
                            </b:dataTableColumn>

                            <b:dataTableColumn>
                                <f:facet name="header">Monthly Report</f:facet>
                                <b:commandButton class="btn"
                                	look="primary"
                                    value="Select Project for Monthly Reports"
                                    action="#{Master.projMan.selectProjectForMonthlyReport(s)}" />
                            </b:dataTableColumn>
                            
                            <b:dataTableColumn>
                             	<f:facet name="header">Assign Employees</f:facet>
                             	<b:commandButton
                                     	look="primary"
                                         action="#{Master.projMan.selectProjectForWPAssigning(s)}"
                                         value="Select Project" />
                             </b:dataTableColumn>
                        </b:dataTable>
                    </b:form>
                </b:row>
            </div>
        </div>
    </ui:define>
</ui:composition>
