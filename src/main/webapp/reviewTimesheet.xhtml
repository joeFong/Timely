
<ui:composition template="/template/master_page.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="title">Timesheets</ui:define>

    <ui:define name="content">
        <div class="ui segment grid">
            <div class="row"></div>
            <div class="row">
                <div class="column">

                    <div class="jumbotron text-center">
                        <h1>Review Timesheet</h1>
                        <span></span>
                    </div>

                    <div class="container">
                        <div class="row">
                            <div
                                class="col-md-12 text-center text-justify">
                                <div class="col-md-4">
                                    <br></br>
                                </div>

                                <div class="col-md-4">
                                </div>

                                <div class="col-md-4">
                                    <h4>Week End:
                                        #{Master.taApprover.reviewTimesheet.id.tsWkEnd}
                                    </h4>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="container">
                        <div class="row">
                            <b:form>
                                <b:dataTable 
                                    responsive="true" 
                                    searching="false" 
                                    paginated="false"
                                    value="#{Master.taApprover.reviewTimesheet.tsrow}"
                                    var="s">
                                    <b:dataTableColumn value="#{s.tsrProjNo}" label="Project No." />
                                    
                                    <b:dataTableColumn value="#{s.tsrWpNo}" label="WP No." />
                                                                        
                                    <b:dataTableColumn value="#{s.tsrSat}" label="Sat" />
                                    
                                    <b:dataTableColumn value="#{s.tsrSun}" label="Sun" />
                                    
                                    <b:dataTableColumn value="#{s.tsrMon}" label="Mon" />
                                    
                                    <b:dataTableColumn value="#{s.tsrTue}" label="Tue" />
                                    
                                    <b:dataTableColumn value="#{s.tsrWed}" label="Wed" />
                                    
                                    <b:dataTableColumn value="#{s.tsrThu}" label="Thu" />
                                    
                                    <b:dataTableColumn value="#{s.tsrFri}" label="Fri" />
                                    
                                    <b:dataTableColumn value="#{s.tsrNote}" label="Notes" />
                                    
                                    </b:dataTable>
                            </b:form>
                        </div>
                    </div>


                </div>
            </div>
        </div>


    </ui:define>
</ui:composition>
