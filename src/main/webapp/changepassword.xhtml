<ui:composition template="/template/master_page.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="title">Employee</ui:define>

    <ui:define name="content">
        <div class="ui segment grid" id="content">
            <div class="container">
                <div class="card card-container">
                    <b:row>
                        <b:column offset="3">
                            <img id="profile-img"
                                class="profile-img-card"
                                src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
                            <h3>Change Password</h3>
                        </b:column>
                    </b:row>
                    <p id="profile-name" class="profile-name-card"></p>
                    <b:form class="form-signin">
                        <b:panelGrid col-spans="2,10" size="md">
                            <h:outputText value="Employee Name: " />
                            <b:inputText class="form-control"
                                id="inputEmail" span="6"
                                value="#{Master.employee.emp.empFnm} #{Master.employee.emp.empLnm}"
                                readonly="true" />

                            <h:outputText value="Employee No: " />
                            <b:inputText class="form-control" span="6"
                                id="inputEmployeeNumber"
                                value="#{Master.employee.emp.empChNo}" />

                            <h:outputText value="Old Password: " />
                            <b:inputSecret class="form-control" span="6"
                                pt:placeholder="Password"
                                id="oldPassword"
                                value="#{Master.employee.emp.oldPassword}" />

                            <h:outputText value="New Password: " />
                            <b:inputSecret class="form-control" span="6"
                                pt:placeholder="New Password"
                                id="inputNewPassword"
                                value="#{Master.employee.emp.newPassword}" />

                            <h:outputText value="Confirm New Password: " />
                            <b:inputSecret class="form-control" span="6"
                                pt:placeholder="New Password Confirm"
                                id="inputNewPasswordConfirm"
                                value="#{Master.employee.emp.newPasswordConfirm}" />

                            <b:commandButton
                                class="btn-block btn-signin"
                                look="primary" size="large"
                                value="Change Password"
                                action="#{Master.changePassword()}" />
                        </b:panelGrid>
                    </b:form>
                    <a href="#" class="forgot-password"> Forgot the
                        password? </a>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
