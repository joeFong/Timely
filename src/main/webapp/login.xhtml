<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      >
	<h:body>
		<ui:composition template="/template/master_page.xhtml">
	  		
            <ui:define name="header" />
            
            <ui:define name="sidebar" />
            
            <ui:define name="content">
	  			<div id="homepage" class="container">
		           <div class="card card-container">
		               <img id="profile-img" class="profile-img-card"
		                   src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
		               <p id="profile-name" class="profile-name-card"></p>
		               <b:form class="form-signin">
		                   <span id="reauth-email" class="reauth-email"></span>
		                   <b:inputText class="form-control" id="inputEmail"
		                       value="#{Master.login.userName}" />
		                   <b:inputText class="form-control" id="inputPassword"
		                       value="#{Master.login.password}" />
		                   <b:commandButton
		                       class="btn btn-lg btn-primary btn-block btn-signin"
		                       value="Sign In" action="#{Master.authenticate}" />
		               </b:form>
		               <a href="#" class="forgot-password"> Forgot the
		                   password? </a>
		           </div>
		       </div>
	  		</ui:define>
	  	</ui:composition>
  	</h:body>
</html>
