<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputScript library="javascript" name="jquery-3.1.1.min.js" />
        <h:outputScript library="javascript" name="bootstrap.js" />
    
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputStylesheet library="css" name="style.css" />
        <h:outputStylesheet library="css" name="site.css" />
    
        <title><ui:insert name="title" /></title>
    </h:head>
    
    <h:body>
    	<div id="header">
	        <ui:insert name="header">
	            <ui:include src="/template/header.xhtml" />
	        </ui:insert>
	    </div>
    	
    	<br />
    	<br />
    	<br />
    	
    	<b:row>
    		<div id="homepage" class="container">
	            <div class="card card-container">
	                <img id="profile-img" class="profile-img-card"
	                    src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
	                <p id="profile-name" class="profile-name-card"></p>
	                <b:form class="form-signin">
	                    <span id="reauth-email" class="reauth-email"></span>
	                    <b:inputText class="form-control" pt:placeholder="Email address" id="inputEmail"
	                        value="#{Master.login.userName}" />
	                    <b:inputSecret class="form-control" pt:placeholder="Password" id="inputPassword"
	                        value="#{Master.login.password}" />
	                    <b:commandButton
	                        class="btn btn-lg btn-primary btn-block btn-signin"
	                        value="Sign In" action="#{Master.authenticate}" />
	                </b:form>
	                <a href="#" class="forgot-password"> Forgot the
	                    password? </a>
	            </div>
        	</div>
    	</b:row>
        
    </h:body>
</html>
