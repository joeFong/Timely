
<ui:composition template="/templates/master_page.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="title">
        Login
        </ui:define>

    <ui:define name="header" />
    <ui:define name="sidebar" />

    <ui:define name="content">
        <div class="container">
            <div class="card card-container">
                <img id="profile-img" class="profile-img-card"
                    src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
                <p id="profile-name" class="profile-name-card"></p>
                <h:form class="form-signin">
                    <span id="reauth-email" class="reauth-email"></span>
                    <h:inputText class="form-control" id="inputEmail"
                        value="#{Master.login.userName}" />
                    <h:inputText class="form-control" id="inputPassword"
                        value="#{Master.login.password}" />
                    <h:commandButton
                        class="btn btn-lg btn-primary btn-block btn-signin"
                        value="Sign In" action="#{Master.authenticate}" />
                </h:form>
                <a href="#" class="forgot-password"> Forgot the
                    password? </a>
            </div>
        </div>
    </ui:define>
</ui:composition>
