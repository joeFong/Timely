<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:b="http://bootsfaces.net/ui">

    <!-- Listlinks Rendered checks if admin, renders if not -->
    <b:form>
        <b:listLinks rendered="#{!Master.showAdmin()}">
            <!-- Title -->
            <b:navCommandLink header="User Roles"/>
            <!-- Checks if a user -->
            <b:navLink icon-size="lg" iconAwesome="user"
                value="General Utilities" outcome="/employee/employeefunctions"
                rendered="true" />
            <b:navLink icon-size="lg" iconAwesome="calendar-check-o"
                value="Timesheet Approver" outcome="/approver/timesheetapprover"
                rendered="#{Master.showTimesheetApprover()}" />
            <b:navLink icon-size="lg" iconAwesome="wrench"
                value="Responsible Engineer"
                outcome="/engineer/responsibleengineer"
                rendered="#{Master.showResponsibleEngineer()}" />
            <b:navLink icon-size="lg" iconAwesome="cubes"
                value="Project Manager" outcome="/manager/viewmanagedprojects"
                rendered="#{Master.showProjectManager()}" />
            <b:navLink icon-size="lg" iconAwesome="cube"
                value="Supervisor" outcome="/supervisor/viewAllProjects"
                rendered="#{Master.showSupervisor()}" />
        </b:listLinks>
    </b:form>

    <b:form>
    
        <b:listLinks rendered="#{Master.showAdmin()}">
            <b:navLink header="Admin" />
            <b:navCommandLink icon-size="lg" iconAwesome="user-plus"
                href="#" value="Add User" rendered="true" />
        </b:listLinks>
        
        <b:listLinks>
            <b:navLink header="User Controls" />
            <b:navLink value="Change Password" outcome="/changepassword"
                iconAwesome="key" />
            <b:navCommandLink icon-size="lg" iconAwesome="info" href="#"
                value="Update User Info" rendered="true" />
        </b:listLinks>

    </b:form>
</ui:composition>
