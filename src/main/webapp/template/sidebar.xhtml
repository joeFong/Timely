	    <b:listLinks rendered="true">

	        <b:navCommandLink header="User Roles" />

	        <b:navCommandLink icon-size="lg" iconAwesome="user"
	            value="General Utilities" 
	            action="general"
	            rendered="true" />
	        <b:navCommandLink icon-size="lg" iconAwesome="calendar-check-o"
	            value="Timesheet Approver"
	            action="timesheetapprover" 
	            rendered="true" />
	        <b:navCommandLink icon-size="lg" iconAwesome="wrench"
	            value="Responsible Engineer" 
	            action="responsibleengineer"
	            rendered="true" />
	        <b:navCommandLink icon-size="lg" iconAwesome="cubes"
	            value="Project Manager"
	            href="projectmanager" 
	            rendered="true" />

    <b:form>
        <b:listLinks>
            <b:navLink header="User Controls" />

                action="#{Master.goToChangePassword()}"

            <b:navCommandLink icon-size="lg" iconAwesome="info" href="#"
                value="Update User Info" rendered="true" />
            <b:navCommandLink icon-size="lg" iconAwesome="sign-out" href="#"
                value="Sign Out" rendered="true" />
        </b:listLinks>
    
	
	    <b:listLinks rendered="true">
	        <b:navLink header="Admin" />
	        <b:navCommandLink icon-size="lg" iconAwesome="user-plus" href="#"
	            value="Add User" rendered="true" />
	        <b:navCommandLink icon-size="lg" iconAwesome="sign-out" href="#"
	            value="Sign Out" rendered="true" />
	    </b:listLinks>
