<ui:composition template="/template/master_page.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="title">Employee</ui:define>

    <ui:define name="content">
        <div class="ui segment grid" id="content">
        	<b:jumbotron class="text-center">
                <h1>Create User</h1>
                <span></span>
            </b:jumbotron>

            <div class="container">
                <b:row>
                    <b:form id="addUser">
                    	<b:panelGrid col-spans="2,10" size="md">
							<h:outputText value="Firstname:" />
	                        <b:inputText span="6"
	                        	class="form-control"
	                            value="#{Master.admin.newEmployee.empFnm}"
	                            required="true" />
	                        
	                        <h:outputText value="Lastname:" />
	                       	<b:inputText span="6"
	                       		class="form-control"
	                            value="#{Master.admin.newEmployee.empLnm}"
	                            required="true" />
	                            
	                        <h:outputText value="Dept:" />
	                        <b:inputText span="6"
	                        	class="form-control"
	                            value="#{Master.admin.newEmployee.empDept}"
	                            required="true" />
                        
							<h:outputText value="Labor Grade:" />
	                        <b:selectOneMenu span="6"
	                        	class="form-control"
	                            value="#{Master.admin.newEmployee.empLabGrd}"
	                            converter="#{labgrdConverter}">
	                            <f:selectItems class="selectpicker"
	                                value="#{Master.admin.labourGrades}" />
	                        </b:selectOneMenu>
	                        
	                        <h:outputText value="Password:" />
	                        <b:inputSecret span="6"
	                        	class="form-control"
	                            value="#{Master.admin.newEmployee.empPw}"
	                            required="true" />
						</b:panelGrid>
						<b:row>
							<b:column span="1">
		                        <b:commandButton id="addButton" class="btn"
		                        	look="success"
		                            value="Create"
		                            action="#{Master.admin.addEmployee}" />
		                    </b:column>
		                    <b:column span="1">
		                        <b:commandButton id="cancelButton"
		                        	look="danger"
		                            class="btn" value="Cancel"
		                            immediate="true" action="admin" />
	                        </b:column>
                        </b:row>
                    </b:form>
                </b:row>
            </div>
            
        </div>
    </ui:define>
</ui:composition>
