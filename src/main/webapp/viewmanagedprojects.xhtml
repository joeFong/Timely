<ui:composition template="/template/master_page.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="title">Managed Projects</ui:define>

    <ui:define name="content">
        <div class="ui segment grid" id="content">
        	<b:jumbotron class="text-center">
                <h1>Managed Projects</h1>
                <span></span>
            </b:jumbotron>

            <div class="container">
                <b:row>
					<b:form>
	                     <h:dataTable class="table table-bordered"
                        value="#{Master.projMan.listOfProjects(Master.login.currentEmployee.currentEmployee)}"
                        var="s">
                        <h:column>
                            <f:facet name="header">No</f:facet>	
								#{s.projNo}
							</h:column>
                        <h:column>
                            <f:facet name="header">Name</f:facet>	
								#{s.projNm}
							</h:column>
                        <h:column>
                            <f:facet name="header">Description</f:facet>	
								#{s.projDesc}
							</h:column>

                        <h:column>
                            <f:facet name="header">Work Package Estimates</f:facet>
                                <h:commandButton class="btn"
                                    value="Okay"
                                    action="#{Master.projMan.selectProject(s)}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">Weekly Statistics</f:facet>
                                <h:commandButton class="btn"
                                    value="Yeah"
                                    action="#{Master.projMan.selectProjectForReport(s)}" />
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Weekly Report</f:facet>
                                <h:commandButton class="btn"
                                    value="What"
                                    action="#{Master.projMan.selectProjectForWeeklyReport(s)}" />
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Monthly Report</f:facet>
                                <h:commandButton class="btn"
                                    value="Turn Down For What"
                                    action="#{Master.projMan.selectProjectForMonthlyReport(s)}" />
                        </h:column>
                    </h:dataTable>
					</b:form>
                </b:row>
            </div>
        </div>
    </ui:define>
</ui:composition>
