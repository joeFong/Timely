<ui:composition template="/template/master_page.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="title">Monthy Report</ui:define>

    <ui:define name="content">
        <div class="ui segment grid" id="content">
            <div class="container text-centered">
                <div class="jumbotron">
                    <h1>Monthly Report</h1>
                    <span></span>
                </div>
            </div>

            <div class="container">
                <b:row>
                    <b:column col-md="12">
                        <b:panelGrid colSpans="3,9" columns="2">
                            <strong>Project Number:</strong>
                            <h:outputText
                                value="#{Master.projMan.selectedProject.projNo}" />
                        </b:panelGrid>
                        <br />
                        
                        <b:dataTable
                        	value="#{Master.projMan.getListOfMonths()}"
                        	var="s">
                        	<b:dataTableColumn>
                        		<f:facet name="header">Month</f:facet>
                        		#{s}
                        	</b:dataTableColumn>
                        	<b:dataTableColumn>
                        		<h:dataTable class="table"
                        			value="#{Master.projMan.getReportsForWpMonth(s)}"
                        			var="t">
                        			<h:column>
                        				<f:facet name="header">WP#</f:facet>
                        				#{t.workpack.id.wpNo}
                        			</h:column>
                        			
                        			<h:column>
                        				<f:facet name="header">Budget(PD)</f:facet>
                        				#{t.budgetTotalDays}
                        			</h:column>
                        			
                        			<h:column>
                        				<f:facet name="header">Budget($)</f:facet>
                        				<h:outputText value="#{t.budgetTotalCosts}">
                                    		<f:convertNumber type="currency" />
                                		</h:outputText>
                        			</h:column>
                        			
                        			<h:column>
                        				<f:facet name="header">Current(PD)</f:facet>
                        				#{t.curTotalDays}
                        			</h:column>
                        			
                        			<h:column>
                        				<f:facet name="header">Current($)</f:facet>
                        				<h:outputText value="#{t.curTotalCosts}">
                                    		<f:convertNumber type="currency" />
                                		</h:outputText>
                        			</h:column>
                        			
                        			<h:column>
                        				<f:facet name="header">Projected(PD)</f:facet>
                        				<h:outputText value="#{t.projTotalDays}" 
                        					rendered="#{t.projTotalDays != null}"/>
                        				<h:outputText value="N/A" 
                        					rendered="#{t.projTotalDays == null}"/>
                        			</h:column>
                        			
                        			<h:column>
                        				<f:facet name="header">Projected($)</f:facet>
                        				<h:outputText value="#{t.projTotalCosts}"
                        					rendered="#{t.projTotalCosts != null}">
                                    		<f:convertNumber type="currency" />
                                		</h:outputText>
                                		<h:outputText value="N/A"
                                			rendered="#{t.projTotalCosts == null}"/>
                        			</h:column>
                        			
                        			<h:column>
                        				<f:facet name="header">Variance(PD)</f:facet>
                        				<h:outputText value="#{t.getVarTime()}"
                        					rendered="#{t.getVarTime() != null}">
                                    		<f:convertNumber type="percent" />
                                		</h:outputText>
                                		<h:outputText value="N/A"
                                			rendered="#{t.getVarTime() == null}"/>
                        			</h:column>
                        			
                        			<h:column>
                        				<f:facet name="header">Variance($)</f:facet>
                        				<h:outputText value="#{t.getVarCosts()}"
                        					rendered="#{t.getVarCosts() != null}">
                                    		<f:convertNumber type="percent" />
                                		</h:outputText>
                                		<h:outputText value="N/A"
                                			rendered="#{t.getVarCosts() == null}"/>
                        			</h:column>
                        		</h:dataTable>
                        	</b:dataTableColumn>
                        
                        </b:dataTable>
                    </b:column>
                </b:row>
            </div>
        </div>
    </ui:define>
</ui:composition>
