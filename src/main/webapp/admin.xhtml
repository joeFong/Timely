    								<h:outputText value="#{s.empLabGrd}" rendered="#{not s.editable}" />
								</b:dataTableColumn>
	                            <b:dataTableColumn>
	                                <f:facet name="header">Supervisor ID</f:facet>

								</b:dataTableColumn>
	                            <b:dataTableColumn>

	                                <f:facet name="header">Delete</f:facet>

	                                <b:commandButton value="Save Changes" class="btn btn-success" action="#{Master.admin.saveAction(s)}" />

                    </div>

            </div>

        </div>
