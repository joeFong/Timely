
<ui:composition template="/template/master_page.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="title">Assigning Employees</ui:define>

    <ui:define name="content">
        <div class="container text-centered">
            <div class="jumbotron">
                <h1>Employee List</h1>
                <span></span>
            </div>
        </div>
		<div class="container">
			<b:row>
				<b:column col-md="6">
					<b:form>
						<b:dataTable value="#{Placeholder.ExternalEmployees}" var="emp" responsive="true" searching="false">
							<b:dataTableColumn>
	                                <f:facet name="header">External Employees</f:facet>
	   								<h:outputText value="#{emp.Name}" />
							</b:dataTableColumn>
							<b:dataTableColumn>
	                                <f:facet name="header">Move to Project</f:facet>
	   								<b:commandButton value="Move" look="primary" action="#{placeholder.moveToProject(emp)}" />
							</b:dataTableColumn>
						</b:dataTable>
					</b:form>
				</b:column>
				<b:column col-md="6">
					<b:form>
						<b:dataTable  value="#{Placeholder.ProjectEmployees}" var="emp" responsive="true" searching="false">
							<b:dataTableColumn>
	                                <f:facet name="header">Remove From Project</f:facet>
	   								<b:commandButton value="Move" look="primary" action="#{placeholder.removeFromProject(emp)}" />
							</b:dataTableColumn>
							<b:dataTableColumn>
	                                <f:facet name="header">Project Employees</f:facet>
	   								<h:outputText value="#{emp.Name}" />
							</b:dataTableColumn>
						</b:dataTable>
					</b:form>
				</b:column>
			</b:row>
		</div>
    </ui:define>
</ui:composition>
